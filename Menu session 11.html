<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Balali-11-(Menu 1)</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		div.menu{
			margin-left:20px;
			margin-top:15px;
		}
		div.menu ul{
			list-style-type:none;
		}
		div.menu li{
			float:left;
			margin-left:1px;
			background-color:rgb(255,130,0);
			padding:7px;
			border-radius:10px;
		}
		div.menu a{
			text-decoration:none;
			color:white;
			font-size:25px;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About us</a></li>
			<li><a href="#">Contact us</a></li>
		</ul>
	</div>
</body>
</html>
